<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="1" fill="#64748b" opacity="0.1"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dotPattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#F25022" opacity="0.1"/>
  <circle cx="1100" cy="530" r="60" fill="#00A4EF" opacity="0.1"/>
  <circle cx="1050" cy="150" r="40" fill="#7FBA00" opacity="0.1"/>
  
  <!-- Main ladder logo (scaled up) -->
  <g transform="translate(80, 150)">
    <!-- Ladder structure -->
    <g>
      <!-- Left rail -->
      <rect x="0" y="0" width="8" height="300" fill="#64748b" rx="4"/>
      <!-- Right rail -->
      <rect x="52" y="0" width="8" height="300" fill="#64748b" rx="4"/>
      
      <!-- Rungs with Microsoft colors (bottom to top progression) -->
      <!-- Foundation (Red) -->
      <rect x="8" y="240" width="44" height="8" fill="#F25022" rx="4"/>
      <circle cx="30" cy="244" r="6" fill="#F25022" opacity="0.3"/>
      
      <!-- Growth (Orange/Yellow) -->
      <rect x="8" y="180" width="44" height="8" fill="#FFB900" rx="4"/>
      <circle cx="30" cy="184" r="6" fill="#FFB900" opacity="0.3"/>
      
      <!-- Advanced (Green) -->
      <rect x="8" y="120" width="44" height="8" fill="#7FBA00" rx="4"/>
      <circle cx="30" cy="124" r="6" fill="#7FBA00" opacity="0.3"/>
      
      <!-- Mastery (Blue) -->
      <rect x="8" y="60" width="44" height="8" fill="#00A4EF" rx="4"/>
      <circle cx="30" cy="64" r="6" fill="#00A4EF" opacity="0.3"/>
      
      <!-- Progress arrows -->
      <path d="M 70 250 L 85 244 L 70 238" stroke="#F25022" stroke-width="2" fill="none"/>
      <path d="M 70 190 L 85 184 L 70 178" stroke="#FFB900" stroke-width="2" fill="none"/>
      <path d="M 70 130 L 85 124 L 70 118" stroke="#7FBA00" stroke-width="2" fill="none"/>
      <path d="M 70 70 L 85 64 L 70 58" stroke="#00A4EF" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Main heading -->
  <text x="250" y="220" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff" filter="url(#textShadow)">
    OPEN AGENT SCHOOL
  </text>
  
  <!-- Tagline -->
  <text x="250" y="280" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="#e2e8f0">
    Where AI Agent Concepts Come to Life
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(250, 340)">
    <!-- Interactive Learning -->
    <g>
      <circle cx="12" cy="12" r="8" fill="#7FBA00"/>
      <path d="M 8 12 L 11 15 L 16 8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="18" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#f1f5f9">
        Interactive Learning
      </text>
    </g>
    
    <!-- MCP Training -->
    <g transform="translate(280, 0)">
      <circle cx="12" cy="12" r="8" fill="#00A4EF"/>
      <path d="M 8 12 L 11 15 L 16 8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="18" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#f1f5f9">
        MCP Training
      </text>
    </g>
    
    <!-- Multi-Agent Systems -->
    <g transform="translate(0, 50)">
      <circle cx="12" cy="12" r="8" fill="#F25022"/>
      <path d="M 8 12 L 11 15 L 16 8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="18" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#f1f5f9">
        Multi-Agent Systems
      </text>
    </g>
    
    <!-- Hands-on Practice -->
    <g transform="translate(280, 50)">
      <circle cx="12" cy="12" r="8" fill="#FFB900"/>
      <path d="M 8 12 L 11 15 L 16 8" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="18" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#f1f5f9">
        Hands-on Practice
      </text>
    </g>
  </g>
  
  <!-- Bottom tagline -->
  <text x="250" y="520" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    Professional AI Education Platform
  </text>
  
  <!-- Website URL -->
  <text x="250" y="560" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="400" fill="#64748b">
    www.openagentschool.org
  </text>
  
  <!-- Decorative code brackets -->
  <text x="950" y="250" font-family="Fira Code, monospace" font-size="120" font-weight="300" fill="#334155" opacity="0.3">
    &lt;/&gt;
  </text>
  
  <!-- AI visualization dots -->
  <g transform="translate(950, 350)">
    <circle cx="0" cy="0" r="4" fill="#7FBA00" opacity="0.8"/>
    <circle cx="20" cy="10" r="3" fill="#00A4EF" opacity="0.6"/>
    <circle cx="40" cy="-5" r="5" fill="#F25022" opacity="0.7"/>
    <circle cx="15" cy="25" r="2" fill="#FFB900" opacity="0.9"/>
    <circle cx="35" cy="20" r="3" fill="#7FBA00" opacity="0.5"/>
    
    <!-- Connection lines -->
    <path d="M 0 0 L 20 10 L 40 -5" stroke="#64748b" stroke-width="1" opacity="0.3" fill="none"/>
    <path d="M 20 10 L 15 25 L 35 20" stroke="#64748b" stroke-width="1" opacity="0.3" fill="none"/>
  </g>
</svg>
