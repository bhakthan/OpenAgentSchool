<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Microsoft Brand Colors -->
    <style>
      .ms-red { fill: #F25022; }
      .ms-green { fill: #7FBA00; }
      .ms-blue { fill: #00A4EF; }
      .ms-yellow { fill: #FFB900; }
      .ladder-support { fill: #2B2B2B; stroke: #1A1A1A; stroke-width: 2; }
      .rung-shadow { fill: rgba(0,0,0,0.1); }
    </style>
  </defs>
  
  <!-- Ladder Supports (Vertical Rails) -->
  <rect x="60" y="20" width="12" height="200" rx="6" class="ladder-support"/>
  <rect x="128" y="20" width="12" height="200" rx="6" class="ladder-support"/>
  
  <!-- Rung Shadows (for depth) -->
  <rect x="65" y="52" width="78" height="8" rx="4" class="rung-shadow"/>
  <rect x="65" y="92" width="78" height="8" rx="4" class="rung-shadow"/>
  <rect x="65" y="132" width="78" height="8" rx="4" class="rung-shadow"/>
  <rect x="65" y="172" width="78" height="8" rx="4" class="rung-shadow"/>
  
  <!-- Microsoft Colored Rungs (Bottom to Top: Red, Green, Blue, Yellow) -->
  <!-- Rung 1 - Microsoft Red (Foundation/Beginner) -->
  <rect x="62" y="50" width="78" height="8" rx="4" class="ms-red"/>
  <circle cx="71" cy="54" r="3" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Rung 2 - Microsoft Green (Growth/Intermediate) -->  
  <rect x="62" y="90" width="78" height="8" rx="4" class="ms-green"/>
  <circle cx="71" cy="94" r="3" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Rung 3 - Microsoft Blue (Knowledge/Advanced) -->
  <rect x="62" y="130" width="78" height="8" rx="4" class="ms-blue"/>
  <circle cx="71" cy="134" r="3" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Rung 4 - Microsoft Yellow (Mastery/Expert) -->
  <rect x="62" y="170" width="78" height="8" rx="4" class="ms-yellow"/>
  <circle cx="71" cy="174" r="3" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Subtle Learning Path Indicators -->
  <path d="M 100 45 Q 110 65 100 85" stroke="#00A4EF" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="3,3"/>
  <path d="M 100 85 Q 90 105 100 125" stroke="#7FBA00" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="3,3"/>
  <path d="M 100 125 Q 110 145 100 165" stroke="#FFB900" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="3,3"/>
  
  <!-- Progress Arrows -->
  <polygon points="150,55 160,50 160,60" class="ms-red" opacity="0.6"/>
  <polygon points="150,95 160,90 160,100" class="ms-green" opacity="0.6"/>
  <polygon points="150,135 160,130 160,140" class="ms-blue" opacity="0.6"/>
  <polygon points="150,175 160,170 160,180" class="ms-yellow" opacity="0.6"/>
</svg>
