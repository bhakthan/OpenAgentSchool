<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ladder Structure -->
  <defs>
    <linearGradient id="ladderGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left Ladder Rail -->
  <rect x="8" y="5" width="3" height="50" fill="url(#ladderGradient)" rx="1.5"/>
  
  <!-- Right Ladder Rail -->
  <rect x="23" y="5" width="3" height="50" fill="url(#ladderGradient)" rx="1.5"/>
  
  <!-- Ladder Rungs (5 tiers) -->
  <!-- Tier 0 - Prompting Fundamentals -->
  <rect x="8" y="47" width="18" height="2.5" fill="url(#ladderGradient)" rx="1.25" opacity="0.9"/>
  <circle cx="30" cy="48.25" r="1.5" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Tier 1 - Foundational -->
  <rect x="8" y="39" width="18" height="2.5" fill="url(#ladderGradient)" rx="1.25" opacity="0.92"/>
  <circle cx="30" cy="40.25" r="1.5" fill="#84cc16" opacity="0.8"/>
  
  <!-- Tier 2 - Architecture -->
  <rect x="8" y="31" width="18" height="2.5" fill="url(#ladderGradient)" rx="1.25" opacity="0.94"/>
  <circle cx="30" cy="32.25" r="1.5" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Tier 3 - Implementation -->
  <rect x="8" y="23" width="18" height="2.5" fill="url(#ladderGradient)" rx="1.25" opacity="0.96"/>
  <circle cx="30" cy="24.25" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Tier 4 - Advanced -->
  <rect x="8" y="15" width="18" height="2.5" fill="url(#ladderGradient)" rx="1.25" opacity="0.98"/>
  <circle cx="30" cy="16.25" r="1.5" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Growth Arrow -->
  <path d="M32 12 L36 8 L40 12 M36 8 L36 18" stroke="url(#ladderGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
    Open Agent School
  </text>
  <text x="50" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">
    Where AI Agent Concepts Come to Life
  </text>
</svg>
